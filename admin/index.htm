<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <h1>Pannello Admin</h1>

    <h2>Aggiungi Immagine alla Vetrina</h2>
    <form id="add-vetrina-form" enctype="multipart/form-data">
        <input type="file" id="vetrina-file" name="vetrina-file" required>
        <input type="submit" value="Aggiungi Immagine">
    </form>

    <h2>Aggiungi Immagine alla Galleria</h2>
    <form id="add-gallery-form" enctype="multipart/form-data">
        <label for="gallery-id">Seleziona Galleria:</label>
        <select id="gallery-id" name="gallery-id" required>
            <option value="gallery1">Galleria 1</option>
            <option value="gallery2">Galleria 2</option>
        </select>
        <input type="file" id="gallery-file" name="gallery-file" required>
        <input type="submit" value="Aggiungi Immagine">
    </form>

    <script src="upload.js"></script>
</body>
</html>
